<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./core/css/main.css">
    <script src="core/js/ripple.js" defer></script>
    <title>Testing components</title>
</head>
<body class="p3">
    <button class="btn-primary p3">Text</button>
    <button class="btn-error p0">Text</button>
    <button class="btn-info">Text</button>
    <button class="btn-warning">Text</button>
    <button class="btn-light">Text</button>
    <button class="btn-dark">Text</button>
    <button class="btn-success">Text</button>
    <button class="btn-secondary">Text</button>
    <button class="btn bg-primary">Text</button>
    <br><br><br>
    <span class="text-warning-l1">Text</span>
    <span class="text-warning-l2">Text</span>
    <span class="text-warning-l3">Text</span>
    <span class="text-warning-l4">Text</span>

    <spam class="text-warning-d4">Text</spam>

    <br><br><br>
    <button class="btn p3 mx1 rounded1 border1">Test Rounded 1</button>
    <button class="btn p3 mx1 rounded2 border0">Test Rounded 2</button>
    <button class="btn p3 mx1 rounded3 border0">Test Rounded 3</button>
    <button class="btn p3 mx1 rounded4 border0">Test Rounded 4</button>
    <button class="btn p3 mx1 rounded5 border0">Test Rounded 5</button>
    <button class="btn p3 mx1 rounded-pill">Pill</button>
    <button class="btn p3 mx1 rounded-circle">Circle</button>
    <br><br><br>
    <input type="text" class="mx3 border-primary5">

    <input type="checkbox" class="mx3" checked>
